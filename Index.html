<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form by Hades</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Yoasobi Survey Form</h1>
    <p id="description">Please fill the form, Thank You</p>

    <form action="" id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter Your name" required />
      </label>
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter Your email" required />
      </label>
      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How Old Are You?" min="15" max="40" required />
      </label>

      <label for="dropdown" id="dropdown-label">
        How do you know Yoasobi?
        <select id="dropdown">
          <option>Youtube</option>
          <option>TikTok</option>
        </select>
      </label>

      <label for="song" id="song-label"> what is your favorit song ? </label>
      <input type="radio" name="song" value="1" />夜に駆ける Yoru Ni Kakeru <br />
      <input type="radio" name="song" value="2" />ラブレター Raburetā<br />
      <input type="radio" name="song" value="3" checked /> Tracing a dream <br />
      <br />
      <br />
      <label for="albums" id="albums-label"> Which one is your favorit album(s)? </label>
      <input type="checkbox" name="albums" value="THE BOOK" />THE BOOK<br />
      <input type="checkbox" name="albums" value="THE BOOK 2" />THE BOOK 2<br />
      <input type="checkbox" name="albums" value="E-SIDE" checked /> E-SIDE<br />

      <br /><br />

      <label for="comments" id="comments-label">
        Any comments or suggestions?
        <textarea id="comments" cols="30" rows="10"></textarea>
      </label>
      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
